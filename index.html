<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ehya - интерент-магазин брендовой одежды</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <a href="index.html" class="logo">
            <img src="images/logo.svg" alt="Logo:" class="header__logo" />
          </a>
          <!-- /.logo -->
          <nav class="header__menu">
            <ul class="header__list">
              <li class="header__item"><a href="#" class="link header__link">Главная</a></li>
              <li class="header__item"><a href="#" class="link header__link">Новинки</a></li>
              <li class="header__item"><a href="#" class="link header__link">Тренды</a></li>
              <li class="header__item"><a href="#" class="link header__link">Отзывы</a></li>
              <li class="header__item"><a href="#" class="link header__link">Контакты</a></li>
            </ul>
            <button class="button header__login">Войти</button>
          </nav>
          <!-- /.header__menu -->
        </div>
        <!-- /.header-top -->
      </div>
    </header>
    <!-- /.header -->
    <section class="promo">
      <div class="container">
        <div class="promo__wrapper">
          <span class="hash promo__hash"># ready to be cool</span>
          <h1 class="heading promo__heading">Каждый может быть крутым и модным</h1>
          <!-- /.section__title -->
          <p class="text promo__text">
            Чтобы быть в тренде и стать модным, вам нужно носить отличную одежду и обновлять свой стиль. Всё это вы
            можете найти здесь. Начните сейчас.
          </p>
          <button class="button promo__button">Подобрать одежду</button>
          <!-- /.button -->
          <div class="promo__advantages">
            <div class="promo__advant">
              <div class="promo__advant-icon"><img src="images/icons/donation.svg" alt="Icon: payment" /></div>
              <span class="promo__advant-text">Онлайн оплата</span>
            </div>
            <!-- /.promo__advant -->
            <div class="promo__advant">
              <div class="promo__advant-icon">
                <img src="images/icons/protection.svg" alt="Icon: payment" />
              </div>
              <span class="promo__advant-text">Гарантия</span>
            </div>
            <!-- /.promo__advant -->
            <div class="promo__advant">
              <div class="promo__advant-icon"><img src="images/icons/like.svg" alt="Icon: payment" /></div>
              <span class="promo__advant-text">Качество</span>
            </div>
            <!-- /.promo__advant -->
          </div>
          <!-- /.promo__advantages -->
        </div>
        <!-- /.promo__wrapper -->
      </div>
    </section>
    <!-- /.promo -->
    <section class="collection">
      <div class="container">
        <div class="collection__photo">aaa</div>
        <!-- /.collection__photo -->
      </div>
    </section>
    <!-- /.collection -->
  </body>
</html>

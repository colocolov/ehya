<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ehya - интерент-магазин брендовой одежды</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="logo">
            <img src="images/logo.png" alt="Logo:" class="header__logo" />
          </div>
          <!-- /.logo -->
          <nav class="header__menu">
            <ul class="header__list">
              <li class="header__item"><a href="#" class="link header__link">Главная</a></li>
              <li class="header__item"><a href="#" class="link header__link">Новинки</a></li>
              <li class="header__item"><a href="#" class="link header__link">Тренды</a></li>
              <li class="header__item"><a href="#" class="link header__link">Отзывы</a></li>
              <li class="header__item"><a href="#" class="link header__link">Контакты</a></li>
            </ul>
            <button class="button header__login">Войти</button>
          </nav>
          <!-- /.header__menu -->
        </div>
        <!-- /.header-top -->
      </div>
    </header>
    <!-- /.header -->
    <section class="promo">
      <div class="container">
        <div class="promo__wrapper">
          <span class="hash promo__hash"># ready to be cool</span>
          <h1 class="heading promo__heading">Cause Everyone Deserve to be Cool & Fashionable</h1>
          <!-- /.section__title -->
          <p class="text promo__text"></p>
          <button class="button promo__button">Take Exploration</button>
        </div>
        <!-- /.promo__wrapper -->
      </div>
    </section>
    <!-- /.promo -->
  </body>
</html>
